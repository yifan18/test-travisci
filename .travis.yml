language: node_js
node_js:
  - 8
install: 
  - npm install
script:
  - npm run build
branches:
  only:
  - master
  - stable

before_install:
  - openssl aes-256-cbc -K $encrypted_2749aaa3c5b2_key -iv $encrypted_2749aaa3c5b2_iv -in id_rsa.enc -out id_rsa -d
  - chmod 600 id_rsa
  - ssh-add id_rsa
after_success:
  - scp ./ root@$serverhost:$serverpath